<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/logoCurta.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title> Cadastro - CodeEx </title>
</head>

<body>

    <header class="escuro login">
        <a href="../index.html">
            <img class="logo" src="../img/logo/logoExtensa.png" alt="Logo">
        </a>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                

                <section class="section-input">

                    <h1> Cadastro </h1>
                    <h3> Insira os seguintes dados </h3>

                    <label for="ipt_nome"> Nome </label>
                    <input type="text" id="ipt_nome" placeholder="Insira seu nome">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Insira seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Insira a senha">

                    <h4> Já possui uma conta? Faça o <a href="login.html"> log-in </a></h4>
                    <button onclick="cadastrar()">Cadastrar</button>

                </section>

                <section class="image">
                    <img src="../img/fundo/dnd.webp" alt="">
                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">
        <p> Made by Lucas Rodrigues. </p>
    </footer>


</body>

<script src="../js/cadastro.js"></script>

</html>
