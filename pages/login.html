<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="shortcut icon" href="img/logo/logoCurta.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">

<body>

    <header class="escuro login">
        <a href="../index.html">

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">

                

                <section class="section-input">

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Entre com seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Entre com sua senha">

                    <h4> Ainda n√£o possui uma conta? <a href="cadastro.html"> Cadastre-se </a> </h4>

                    <button onclick="entrar()">Entrar</button>

                    

                </section>

                <section class="image">
                    <img src="../img/fundo/dnd.webp" alt="">
                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">

    </footer>
