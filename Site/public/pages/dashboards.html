<head>

    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/grafico.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="escuro">
        <section class="container">

            <nav class="menu">
                <input type="checkbox" name="chk_hamburguer" id="chk_hamburguer" class="check_hamburguer">

                <section class="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </section>
                <ul>
                    <li>
                        <a href="dashboards.html"> Painel </a>
                    </li>
                    <li>
                        <a href="funcionarios.html"> Funcionários </a>
                    </li>
                    <li>
                        <a href="modelos.html"> Modelos </a>
                    </li>
                    <li>
                        <a href="carros.html"> Carros </a>
                    </li>
                    <li>
                        <a href="../index.html"> Sair </a>
                    </li>
                </ul>
            </nav>
            <section class="secao_logo">
                <a href="dashboards.html">
                    <img src="../img/logo/logoExtensa.png" alt="Logo OilSense" class="logo">
                </a>
            </section>

            <span></span>
        </section>
    </header>

    <main class="escuro">
        <section class="form">
            <label for="tipo_grafico"> Selecione o tipo de gráfico </label>
            <select name="tipo_grafico" id="tipo_grafico">
                <option value="pizza"> Pizza </option>
                <option value="linha"> Linha </option>
                <option value="barra"> Barra </option>

            </select>

            <button onclick="alterarTipoGrafico()"> Alterar Tipo de Gráfico </button>
        </section>

        <section class="graficos">
            <section class="grafico">
                <section class="kpis">
                    <section class="indicador">
                        <h3> Total de veículos modelo X </h3>
                        <p class="indice"> 60 </p>
                    </section>
                    <section class="indicador">
                        <h3> Classificação em relação ao nível de gasto do veículo Y </h3>
                        <p class="indice"> #8 </p>
                    </section>
                    <section class="indicador">
                        <h3> Gasto mais alto </h3>
                        <p class="indice"> 1° de Maio de 2025 </p>
                    </section>
                </section>
                <section class="tamanho">
                    <canvas id="dashboard"></canvas>
                </section>
            </section>
        </section>
    </main>

    <footer class="escuro">
        <p></p>
    </footer>
</body>
