<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
    </style>
    <meta charset="UTF-8">
    <title>Cadastro de Personagem</title>
    <link rel="shortcut icon" href="../img/logo/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <main>
        <h1>Cadastro de Personagem de RPG</h1>

        <form id="form-personagem">
            <input type="hidden" id="id_personagem" name="id_personagem">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="origem">Origem:</label>
            <input type="text" id="origem" required>

            <label for="classe">Classe:</label>
            <input type="text" id="classe" required>

            <label for="nivel">NÃ­vel:</label>
            <input type="number" id="nivel" required>

            <label for="id_campanha">Campanha:</label>
            <select id="id_campanha" required>
                <option value="">Carregando campanhas...</option>
            </select>

            <button type="submit">Salvar</button>
        </form>


        <section id="lista-personagens">
            <h2>Personagens Cadastrados</h2>
            <ul id="personagens">
                <div id="lista-personagens"></div>
            </ul>
        </section>
    </main>

    <script src="../js/add-personagem.js"></script>
</body>

</html>
