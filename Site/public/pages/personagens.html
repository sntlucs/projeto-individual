<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Personagem - CodeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/body.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
    </style>
</head>

<body>
    <header>
        <section class="container">
            <section id="header_logo">
                <a href="bem-vindo.html">
                    <img class="logo" src="../img/logo/Logo.png" alt="Logo do Site">
                </a>
            </section>

            <input type="checkbox" id="menu-toggle" class="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <span></span><span></span><span></span>
            </label>

            <nav class="menu">
                <ul>
                    <li><a href="bem-vindo.html">Home</a></li>
                    <li><a href="dashboards.html">Dashboards</a></li>
                    <li><a href="rpg.html">RPG de Mesa</a></li>
                    <li><a href="dado.html">Gerador de Dados</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="escuro section_pagina centralizado">
            <section class="">
                <h1 class="titulo_personagem">Cadastro de Personagem</h1>

                <form id="form-personagem" class="caixa-dados">
                    <input type="hidden" id="id_personagem" name="id_personagem" />

                    <div class="form-group" data-area="nome">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required />
                    </div>

                    <div class="form-group" data-area="origem">
                        <label for="origem">Origem:</label>
                        <input type="text" id="origem" required />
                    </div>

                    <div class="form-group" data-area="classe">
                        <label for="classe">Classe:</label>
                        <input type="text" id="classe" required />
                    </div>

                    <div class="form-group" data-area="nivel">
                        <label for="nivel">NÃ­vel:</label>
                        <input type="number" id="nivel" min="1" required />
                    </div>

                    <div class="form-group" data-area="campanha">
                        <label for="id_campanha">Campanha:</label>
                        <select id="id_campanha" required>
                            <option value="">Carregando campanhas...</option>
                        </select>
                    </div>
                    </select>

                    <div class="form-group full-width">
                        <button type="submit" class="botao main">Salvar</button>
                    </div>

                </form>
            </section>
        </section>

        <section class="escuro section_personagem">
            <section class="container">
                <h2 class="titulo">Personagens Cadastrados</h2>
                <div id="lista-personagens"></div>
            </section>
        </section>
    </main>

    <footer class="escuro">
        <p>Made by Lucas Rodrigues.</p>
    </footer>

    <script src="../js/add-personagem.js"></script>
</body>

</html>
