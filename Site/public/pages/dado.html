<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rolador de Dados - CodeX</title>
  <link rel="shortcut icon" href="../img/logo/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/body.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/dado.css">

  <link rel="stylesheet" href="../css/footer.css">
</head>

<body class="pagina-dado">
  <header class="escuro">
    <section class="container">
      <section id="header_logo">
        <a href="bem-vindo.html">
          <img class="logo" src="../img/logo/Logo.png" alt="Logo do Site">
        </a>
      </section>

      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <nav class="menu">
        <ul>
          <li><a href="../index.html#conteudo">Nosso Conteúdo</a></li>
          <li><a href="../index.html#invisivel">O que é</a></li>
          <li><a href="../pages/login.html">Login</a></li>
          <li><a href="../pages/cadastro.html" class="botao header">Cadastrar-se</a></li>
        </ul>
      </nav>
    </section>
  </header>

  <main>
    <section class="section_pagina claro dado">
      <section class="container">
        <section class="caixa-dados escuro">
          <h1 class="titulo">Rolador de Múltiplos Dados</h1>

          <div id="dado-config">
            <div class="escolher-dado">
              <label>Dado:</label>
              <select class="dado-tipo">
                <option value="4">D4</option>
                <option value="6">D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
                <option value="100">D100</option>
              </select>

              <label>Quantidade:</label>
              <input type="number" class="qtd-dados" min="1" value="1">

              <div class="grupo-modificador">
                <label>Modificador:</label>
                <input type="number" class="modificador" value="0">
              </div>

              <label>Tipo:</label>
              <select class="tipo-rolagem">
                <option value="normal">Normal</option>
                <option value="vantagem">Vantagem</option>
                <option value="desvantagem">Desvantagem</option>
              </select>
            </div>
          </div>

          <section class="section_botao">
            <button onclick="addDado()" class="botao main">Adicionar outro dado</button>
            <button onclick="rollDados()" class="botao main">Rolar todos!</button>
          </section>

          <div id="result"></div>
        </section>
      </section>
    </section>
  </main>

  <footer class="escuro">
    <p>Made by Lucas Rodrigues.</p>
  </footer>

  <script src="../js/dado.js"></script>
</body>

</html>
