<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/body.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <title> Login - CodeEx </title>
</head>

<body>

    <header class="escuro">
        <section class="container">
            <section id="header_logo">
                <a href="index.html">
                    <img class="logo" src="../img/logo/Logo.png" alt="Logo do Site">
                </a>
            </section>

            <input type="checkbox" id="menu-toggle" class="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="menu">
                <ul>
                    <li><a href="../index.html#conteudo">Nosso Conteúdo</a></li>
                    <li><a href="../index.html#invisivel">O que é</a></li>
                    <li><a href="\index.html">Home</a></li>
                    <li><a href="cadastro.html" class="botao header">Cadastrar-se</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="escuro cadastro">

        <section class="container formulario">

            <section class="content">



                <section class="section-input">



                    <h1> Log-in </h1>
                    <h3> Preencha os dados para continuar </h3>

                    <label for="ipt_email"> E-mail </label>
                    <input type="email" id="ipt_email" placeholder="Entre com seu e-mail">

                    <label for="ipt_senha"> Senha </label>
                    <input type="password" id="ipt_senha" placeholder="Entre com sua senha">

                    <h4> Ainda não possui uma conta? <a href="cadastro.html"> Cadastre-se </a> </h4>

                    <button onclick="entrar()">Entrar</button>



                </section>

                <section class="image">
                    <img src="../img/fundo/dnd.webp" alt="">
                </section>

            </section>

        </section>
    </main>

    <footer class="escuro">
        <p> Made by Lucas Rodrigues. </p>
    </footer>


</body>

<script src="../js/login.js"></script>

</html>
